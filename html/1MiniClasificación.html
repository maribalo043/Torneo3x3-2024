<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partidos y Clasificación del Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styleClasificaciones.css" />
</head>

<body>
    <!-- Barra de navegación centrada y destacada -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Categorías a la izquierda -->
                <ul class="navbar-nav nav-categories navbar-brand mx-auto">
                    <li class="nav-item">
                        <!-- Logo en el centro -->
                        <a class="navbar-brand mx-auto" href="#">
                            <img class="imgLogo" src="/img/logo 3x3 Sara Roces.jpg" alt="Logo" />
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mini</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Guajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promesas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Estrellas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">OK Masters</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Mini formulario para seleccionar día y grupo -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="select-dia" class="form-label">Seleccionar día:</label>
                <select class="form-select" id="select-dia">
                    <option value="dia1">Día 1</option>
                    <option value="dia2">Día 2</option>
                    <option value="dia3">Día 3</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="select-grupo" class="form-label">Seleccionar grupo:</label>
                <select class="form-select" id="select-grupo">
                    <option value="grupo1">Grupo 1</option>
                    <option value="grupo2">Grupo 2</option>
                </select>
            </div>
        </div>

        <!-- Tabla de partidos -->
        <h3>Partidos del Torneo</h3>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Hora</th>
                    <th>Equipo 1</th>
                    <th>Equipo 2</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10:00 AM</td>
                    <td>Equipo A</td>
                    <td>Equipo B</td>
                    <td>2 - 1</td>
                </tr>
                <tr>
                    <td>12:00 PM</td>
                    <td>Equipo C</td>
                    <td>Equipo D</td>
                    <td>0 - 3</td>
                </tr>
            </tbody>
        </table>

        <!-- Tabla de clasificación -->
        <h3>Clasificación de Equipos</h3>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Posición</th>
                    <th>Equipo</th>
                    <th>Puntos</th>
                    <th>Partidos Ganados</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Equipo B</td>
                    <td>6</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Equipo D</td>
                    <td>3</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partidos y Clasificación del Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styleClasificaciones.css" />
    <script defer src="/js/1MiniClasificación.js"></script>
</head>

<body>
    <!-- Barra de navegación centrada y destacada -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Categorías a la izquierda -->
                <ul class="navbar-nav nav-categories navbar-brand mx-auto">
                    <li class="nav-item">
                        <!-- Logo en el centro -->
                        <a class="navbar-brand mx-auto" href="/index.html">
                            <img class="imgLogo" src="/img/logo 3x3 Sara Roces.jpg" alt="Logo" />
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mini</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Guajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promesas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Estrellas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">OK Masters</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Mini formulario para seleccionar día y grupo -->
        <div class="row mb-4 formulario">
            <div class="col-md-6">
                <label for="select-dia" class="form-label">Seleccionar día:</label>
                <select class="form-select" id="select-dia">
                    <option value="dia1">Día 1</option>
                    <option value="dia2">Día 2</option>
                    <option value="dia3">Día 3</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="select-grupo" class="form-label">Seleccionar grupo:</label>
                <select class="form-select" id="select-grupo">
                    <option value="grupo1">Grupo A</option>
                    <option value="grupo2">Grupo B</option>
                </select>
            </div>
            <button type="button" id="enviar" class="btn btn-primary mt-3">Buscar</button>
        </div>

        <!-- Tabla de partidos -->
        <h3>Partidos del Torneo</h3>
        <table id="tabla-partidos" class="table table-striped table-bordered">
            <thead>
                <tr class="coloridoMasters">
                    <th colspan="6" id="nombreGrupo" style="color: white;">Grupo</th>
                </tr>
                <tr class="coloridoMasters">
                    <th style="color: white;">Local</th>
                    <th style="color: white;">Resultado</th>
                    <th style="color: white;">Visitante</th>
                    <th style="color: white;">Resultado</th>
                    <th style="color: white;">Pista</th>
                </tr>
            </thead>
            <tbody id="cuerpoGrupo" class="cuerpoGrupo"></tbody>
        </table>

        <!-- Tabla de clasificación -->
        <h3>Clasificación de Equipos</h3>
        <table id="tablaClasificacion" class="table table-striped table-bordered">
            <thead>
                <tr class="coloridoMasters">
                    <th colspan="8" id="clasificacionGrupo" class="coloridoMasters" style="color: white;">Clasificación Grupo</th>
                </tr>
                <tr class="coloridoMasters">
                    <th style="color: white;">P</th>
                    <th style="color: white;">Equipo</th>
                    <th style="color: white;">P</th>
                    <th style="color: white;">PG</th>
                    <th style="color: white;">PP</th>
                    <th style="color: white;">PE</th>
                    <th style="color: white;">GF</th>
                    <th style="color: white;">GC</th>
                </tr>
            </thead>
            <tbody id="cuerpoClasif" class="cuerpoClasif"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Prueba</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function() {
        emailjs.init("YOUR_USER_ID"); // Reemplaza con tu User ID de EmailJS
      })();
    </script>
</head>
<body>
    <h1>Formulario de Prueba</h1>

    <!-- Formulario -->
    <form id="test-form">
        <!-- Campo Nombre -->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="nombre" required>

        <!-- Campo Correo Electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <!-- Botón de Envío -->
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
      window.onload = function () {
        const form = document.getElementById("test-form");

        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Evita que recargue la página

          // Captura los datos del formulario
          const formData = new FormData(form);
          const name = formData.get("nombre") || "Sin nombre";
          const email = formData.get("email") || "Sin email";

          // Envía el correo de confirmación
          emailjs.send("service_8s73heh", "template_SaraRoces", {
            from_name: name,
            to_email: email, // Enviarlo al email ingresado
          })
          .then(function (response) {
            console.log("Correo de confirmación enviado con éxito!", response.status, response.text);
            alert("Correo de confirmación enviado correctamente!");
            form.reset(); // Resetea el formulario
          })
          .catch(function (error) {
            console.error("Error al enviar el correo:", error);
            alert("Hubo un error al enviar el correo.");
          });
        });
      };
    </script>
</body>
</html>
